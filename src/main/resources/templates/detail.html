<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>detail</title>
  <style>
    table, tr, td, th {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th>id</th>
    <td th:text="${boardDetail.id}"></td>
  </tr>
  <tr>
    <th>title</th>
    <td th:text="${boardDetail.boardTitle}"></td>
  </tr>
  <tr>
    <th>writer</th>
    <td th:text="${boardDetail.boardWriter}"></td>
  </tr>
  <tr>
    <th>date</th>
    <td th:text="${boardDetail.createdAt}"></td>
  </tr>
  <tr>
    <th>hits</th>
    <td th:text="${boardDetail.boardHits}"></td>
  </tr>
  <tr>
    <th>contents</th>
    <td th:text="${boardDetail.boardContents}"></td>
  </tr>
  <tr th:if="${boardDetail.fileAttached == 1}" th:each="boardFile: ${boardFileDtoList}">
    <th>image</th>
    <td>
      <img th:src="@{|/upload/${boardFile.storedFileName}|}" alt="" width="200" height="200">
    </td>
  </tr>
</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>
</body>
<script th:inline="javascript">
  const listReq = () => {
    location.href = "/board/list";
  }
  const updateReq = () => {
    location.href = `/board/update/[[${boardDetail.id}]]`;
  }
  const deleteReq = () => {
    location.href = `/board/delete/[[${boardDetail.id}]]`;
  }
</script>
</html>
